<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tournament Creation Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        {% load static %}
        <!-- load static files served by Django -->
        <link href="{% static 'tournament_creation.css' %}" rel="stylesheet" />
        <link href="{% static 'tournament_lobby.css' %}" rel="stylesheet" />

        <!-- suppresses GET error of favicon -->
        <link rel="shortcut icon" href="#" />
    </head>

    <body>
        <!-- newContent div used to update content in a SPA -->
        <div id="newContent">
            <form id="tournament-form">
                <h1>Tournament Game Creation</h1>
                <div class="form-group">
                    <label></label>
                    <input
                        type="text"
                        class="form-control"
                        id="tournament-form-name-field"
                        placeholder="Enter Tournament Name"
                        aria-describedby="tournament-form-name-field-helper"
                    />
                    <small
                        id="tournament-form-name-field-helper"
                        class="form-text text-muted"
                    >
                        <strong>Note:</strong> [ A-Z ] [ a-z ] [ 0-9 ] [ -_ ]
                        <em> must contain at least one letter, no spaces </em>
                        <br />
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">
                    Create Tournament Lobby
                </button>
            </form>
            <div id="join-field-group">
                <h1> Join an existing Tournament </h1>
                <select id="join-field-list">




                </select>
                <button type="submit" class="btn btn-primary">
                    Join Tournament Lobby
                </button>
            </div>
        </div>

        <script src="{% static 'tournament_creation.js' %}"></script>
        <script src="{% static 'tournament_lobby.js' %}"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
