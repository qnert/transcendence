<table class="table" id="lobby-standings-table">
    <thead>
        <tr>
            <th scope="col">Participant</th>
            <th scope="col">Wins</th>
            <th scope="col">Losses</th>
            <th scope="col">Goals Scored</th>
            <th scope="col">Goals Conceded</th>
        </tr>
    </thead>
    <tbody>
        {% for participant in standings %}
        {% if forloop.first %}
        <tr class="table-active">
        {% else %}
        <tr>
        {% endif %}
            <td>
                {{ participant.name }}
            </td>
            <td>
                {{ participant.wins }}
            </td>
            <td>
                {{ participant.losses }}
            </td>
            <td>
                {{ participant.goals_scored }}
            </td>
            <td>
                {{ participant.goals_conceded }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
