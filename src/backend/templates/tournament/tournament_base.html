<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}Tournament Base App{% endblock %}</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'tournament_base.css' %}" />
        <link rel="stylesheet" href="{% static 'tournament_creation.css' %}" />
        {% block additional_css %}{% endblock %}
    </head>

    <body>
        <div id="header">
            <h1>Tournament Base</h1>
            <button onclick="viewTournament()" class="btn btn-primary">
                Tournament Page
            </button>
        </div>

        <!-- Main content -->
        <div id="newContent" class="container mt-4">
            {% block content %} {% endblock %}
        </div>

        <script>
            async function viewTournament() {
                const newContent = document.getElementById("newContent");
                const fetchTournamentsURL = "/tournament/creation";
                const fetchTournamentsResponse = await fetch(
                    fetchTournamentsURL,
                    {
                        method: "GET",
                    }
                );
                const html = await fetchTournamentsResponse.text();
                newContent.innerHTML = html;
            }
        </script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        {% block additional_js %}{% endblock %}
    </body>
</html>
