{% for participant in participants %}
<tr>
    <td>
        {{ participant.name }}
        {% if forloop.first %}
        👑
        {% else %}
        🐸
        {% endif %}
    </td>
        <td>
            {% if participant.status %}
        ✅
        {% else %}
        ❌
        {% endif %}
    </td>
</tr>
{% endfor %}
