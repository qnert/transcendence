{% for participant in participants %}
  <tr>
    <td>
      {% if forloop.first %}
        👑
      {% else %}
        🐸
      {% endif %}
      {{ participant.name }}
    </td>
    <td>
      {% if participant.status %}
        ✅
      {% else %}
        ❌
      {% endif %}
    </td>
  </tr>
{% endfor %}
