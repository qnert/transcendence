{% extends 'base.html' %}
{% block content %}
  <div id="newContent">
    <h2>Welcome to <em>{{ lobby.name }},</em></h2>

    <h3 id="tournament-lobby-state">State: {{ lobby.state }}</h3>

    <div class=borderedBox>

        <table class="table" id="lobby-participants-list">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" >Participant</th>
                    <th scope="col" >Status</th>
                </tr>
            </thead>

            <tbody>
                {% for participant in lobby.participants %}
                <tr>
                    <td>{{ participant }}</td>
                    <td>participant status</td>
                </tr>
                {% endfor %}
                <tr>
                    <div id="form-check form-switch">
                        <label class="form-check-label" for="lobby-status-switch">Set Ready Status</label>
                        <input class="form-check-input" type="checkbox" name="readyState" id="lobby-status-switch" unchecked>
                    </div>
                </tr>
            </tbody>

        </table>

        <div id="lobby-chat-log-box" >
            <textarea class="form-control" id="lobby-chat-log" readonly></textarea>
        </div>

    </div>

    <div class="borderedBox" id="lobby-chat-input-box">
      <input class="form-control" id="lobby-chat-message-input" placeholder="Enter your message"  type="text" />
      <input class="btn btn-primary" id="lobby-chat-message-submit" type="button" value="Send" />
    </div>

    {{ lobby.name|json_script:'lobby_name' }}
  </div>
{% endblock %}
