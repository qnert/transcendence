{% extends "base.html" %}
{% block content %}
<style>
	#newContent {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	
	#loginFormContent {
		width: 500px; /* Adjust width as needed */
		margin: 0 auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	
	#loginFormContent .mb-3 {
		margin-bottom: 20px; /* Increased margin */
	}
	
	#loginFormContent label {
		display: block;
		font-weight: bold;
		margin-bottom: 5px;
	}
	
	#loginFormContent input[type="text"],
	#loginFormContent input[type="password"] {
		width: calc(100% - 22px); /* Adjust width and padding as needed */
		padding: 12px; /* Increased padding */
		border: 1px solid #ccc;
		border-radius: 5px;
		box-sizing: border-box;
	}
	
	#loginFormContent button {
		display: block;
		width: 100%;
		padding: 12px;
		background-color: #007bff;
		border: none;
		border-radius: 5px;
		color: #fff;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s;
	}
	
	#loginFormContent button:hover {
		background-color: #0056b3;
	}
</style>
<div id="newContent">
	<form id="loginFormContent" method="POST">
		<div class="mb-3">
			<label for= "username">Username</label>
			<input type="text" id="username" name="username" autocomplete="on" required/>
		</div>
		<div class="mb-3">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required/>
		</div>
		{% csrf_token %}
		<button type="submit">Login</button>
	</form>	
</div>
{% endblock content %}
