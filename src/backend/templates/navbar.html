<style>
	.status-dot {
	  height: 10px;
	  width: 10px;
	  border-radius: 50%;
	  margin-right: 8px;
	}
  
	.status-dot.online {
	  background-color: green;
	}
  
	.status-dot.offline {
	  background-color: grey;
	}
	.nav-button, .dropdown-item {
		background: none;
		border: none;
		color: black;
		padding: 0;
		text-decoration: none;
		cursor: pointer;
		font-size: 1rem;
	  }
	  .nav-button:hover, .dropdown-item:hover {
		color: #343a40; /* Darker shade of black */
	  }
	  .navbar-nav .nav-item {
		display: flex;
		align-items: center;
	  }
	  .navbar-nav .dropdown-menu {
		min-width: 200px;
	  }
	  .login-button {
		margin-right: 10px; /* Adjust margin-right as needed */
	  }
	</style>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
		<button class="nav-button" id="homeButton">Transcendence</button>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ms-auto">
			{% if request.user.is_authenticated and 'access_token' in request.session %}
			  <li class="nav-item">
				<button class="nav-button">Play Solo</button>
			  </li>
			  {% comment %} Friends dropdown {% endcomment %}
			  <li class="nav-item dropdown">
				<button class="nav-button dropdown-toggle" id="friendsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
				  Friends
				</button>
				<ul class="dropdown-menu" aria-labelledby="friendsDropdown">
				  <li>
					<input type="text" id="search-friends" class="form-control" placeholder="Search user...">
				  </li>
				  <li id="search-results"></li>
				  <div id="friend-requests"></div>
				  <div class="dropdown-divider"></div>
				  <h5 class="dropdown-header">Friends</h5>
				  <div id="friends-list"></div>
				</ul>
			  </li>
			  <li class="nav-item">
				<button class="nav-button">Play Multiplayer</button>
			  </li>
			  <li class="nav-item dropdown">
				<button class="nav-button dropdown-toggle" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				  {{ request.user.username }}
				</button>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				  <li><button class="dropdown-item">View Profile</button></li>
				  <li><hr class="dropdown-divider"></li>
				  <li><button class="dropdown-item">Match History</button></li>
				  <li><hr class="dropdown-divider"></li>
				  <li><button class="dropdown-item">Logout</button></li>
				</ul>
			  </li>
			{% else %}
			  <li class="nav-item">
				<button class="nav-button login-button">Login</button>
			  </li>
			  <li class="nav-item">
				<button class="nav-button">Authenticate with 42</button>
			  </li>
			{% endif %}
		  </ul>
		</div>
	  </div>
	</nav>
