{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div id="newContent">
    <h1 id="profile-name"></h1>

    <form class="borderedBox" id="profileForm" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <img id="profile-picture" alt="Profile picture" style="width: 150px; height: 180px" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" class="form-control" id="profile-username" readonly />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" class="form-control" id="profile-email" readonly />
        </div>
      </div>
      <div class="form-group">
        <label for="display_name">Display Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="profile-display_name" />
        </div>
      </div>
      <div class="form-group">
        <label for="profile_picture">URL Profile Picture</label>
        <div class="input-group">
          <input type="text" class="form-control" id="profile-picture_url" maxlength="2000" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="saveChangesButton">Save Changes</button>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkBox2FA" />
        <label class="form-check-label" for="checkBox2FA">2FA is activated</label>
      </div>
    </form>

    <h2 class="mt-5">Change Password</h2>
    <form class="borderedBox" id="newPasswordForm" method="POST" enctype="multipart/form-data">
      <label for="password">Old Password:</label>
      <input type="password" id="oldPassword" name="password" required />

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      {% csrf_token %}
      <button type="submit" class="btn btn-primary" id="newPasswdButton">Set New Password</button>
    </form>
  </div>
{% endblock %}
