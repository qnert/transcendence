{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="newContent">
	<h1>USER PROFILE</h1>
	<form id="profileForm" method="POST" enctype="multipart/form-data">
		<div class="form-group">
                <img id="profile-picture" alt="Profile picture" style="width: 150px; height: 180px;">
            <p><button type="button" id="clear_picture" class="btn btn-warning mt-2">Clear Profile Picture</button></p>
        </div>
		<div class="form-group">
			<label for="username">Username</label>
			<div class="input-group">
				<input type="text" class="form-control" id="profile-username" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<div class="input-group">
				<input type="email" class="form-control" id="profile-email"  readonly>

			</div>
		</div>
		<div class="form-group">
			<label for="display_name">Display Name</label>
			<div class="input-group">
				<input type="text" class="form-control" id="profile-display_name">

			</div>
		</div>
		<div class="form-group">
			<label for="profile_picture">URL Profile Picture</label>
			<div class="input-group">
				<input type="text" class="form-control" id="profile-picture_url">

			</div>
		</div>
	</br>
		<button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>

	</br>
	</br>
	</br>

	</form>
	<h2 class="mt-5">Change Password </h2>
	<form id="passwordForm" method="POST" enctype="multipart/form-data">
		<label for="password">Old Password:</label>
        <input type="password" id="password" name="password" required>
	</br></br>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>
		{% csrf_token %}
        <button type="submit" class="btn btn-primary" onclick="set_passwd()">Set New Password</button>
    </form>



	</form>
        </div>
</div>
{% endblock content %}
